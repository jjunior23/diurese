{% extends 'base.html' %}

{% block content %}

<div class="titulo">FUNÇÕES</div>
<form name="form" id="form" class="form-horizontal" method="post" action="{% url 'diurese_update' diurese.id %}">
    {% csrf_token %}
    <div class="form1">
        <div class="form-group">
            <label class="control-label col-sm-3" for="volume">Nome:</label>
            <div class="col-sm-8">
                <input type="text" name="volume" maxlength="50" required id="id_volume" value="{{ diurese.volume }}">
                <select id="id_volume" name="volume" >

         <option value="25"> 25 mL</option>
         <option value="50"> 50 mL</option>
         <option value="75"> 75 mL</option>

</select>




            </div>
            <div class="col-sm-8">
                <input type="text" name="tempo" maxlength="50" required id="id_tempo" value="{{ diurese.tempo }}">
            </div>
        </div>
    </div> <!--Final da div form1-->

    <div class="botoes">
        <div class="form-group">
            <Button type = "submit" class = "btn btn-primary btn-lg">
                <span class = "glyphicon glyphicon-plus" 
                style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"> Alterar</span>
            </Button>                
        </div>
    </div>

    <div class="form-group">

    </div>
</form>

{% endblock%}
